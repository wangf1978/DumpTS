name: Linux_Build

on:
  push:
    branches: [ master ]
    paths:
      - 'src'
      - 'build/common'
      - 'build/linux'
  pull_request:
    branches: [ master ]
    paths:
      - 'src'
      - 'build/common'
      - 'build/linux'

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: make
      run:
        cd ./build/linux;make
